<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main">
    <section class="sectionOne">
      <img class="sectionOne__logo" src="images/logo.svg" alt="logo">
      <div class="sectionOne__icons">
        <div class="sectionOne__singleIconBox"><img class="sectionOne__singleIcon--file" src="images/icon-document.svg" alt="flie icon"></div> 
        <div class="sectionOne__singleIconBox"><img class="sectionOne__singleIcon--folder" src="images/icon-folder.svg" alt="folder icon"></div>
        <div class="sectionOne__singleIconBox"><img class="sectionOne__singleIcon--cloud" src="images/icon-upload.svg" alt="cloud icon"></div>
      </div>
    </section>
    <section class="sectionTwo">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="sectionTwo__progressBar">
        <div class="sectionTwo__progressBar--coloured">
          <div class="sectionTwo__progressBar--ball"></div>
        </div>
      </div>
      <div class="sectionTwo__description">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
      <div class="sectionTwo__description--float">
        <strong class="sectionTwo__description--floatDescription" >185</strong>
         <span class="sectionTwo__span">GB Left</span>
      </div>     
    </section>    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lotsocoffee" target="_blank">lotso'coffee</a>.
  </div>
</body>
</html>
